<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="기본값">
    <script>
        // 1. 입력창을 통해서 데이터 입력 -> prompt함수 사용
        // 첫번째 매개변수 : 출력되는 부분(ex. 질문 입력 등)
        // 두번째 매개변수 : 입력되는 부분의 기본값 설정
        // 반환형태 : String형태로 반환
        prompt();
        prompt("질문을 작성하는 부분입니다. ");
        prompt("질문", "대답");

        // 2. 확인 및 취소를 통한 입력 -> confirm 함수 사용
        // 반환형태 : boolean형태로 반환
        confirm("삭제하시겠습니까?");

    </script>
</body>
</html>

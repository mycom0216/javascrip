<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 단순 if문
        if(조건식){
            실행문장
        }

        // if-else문
        if(조건식){
            실행문장
        }else{
            실행문장
        }

        // 다중 if문
        if(조건식){
            실행문장
        }else if(조건식){
            실행문장
        }else{
            실행문장
        }

        // switch문
        switch(비교할 대상){
            case 비교대상 :
                실행문장;
                break;
            case 비교대상 :
                실행문장;
                break;
            default :
                실행문장;
                break;
        }
        

    </script>
</body>
</html>

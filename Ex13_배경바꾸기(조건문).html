<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 색깔 입력 받기
        var color = prompt("빨강, 파랑, 초록 중 원하는 색을 입력하세요");

        var bgcolor;
        switch(color){
            case "빨강" :
                bgcolor = "red";
                break;
            case "파랑" :
                bgcolor = "blue";
                break;
            case "초록" :
                bgcolor = "green";
                break;
            default :
                bgcolor = "black";
                break;
        }

        // 2. 입력받은 색으로 배경색 변경
        document.querySelector('body').style.backgroundColor = bgcolor;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 배열 선언 및 생성
        var arr = [23,54,78,13,44];

        // 2. 배열에서 가장 큰 수 찾기
        var max = arr[0];

        for(var i=0; i<arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
        }
    }
        // 3. 출력하기
        alert("최대값 : "+max);

    </script>
</body>
</html>

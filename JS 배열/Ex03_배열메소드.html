<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5];

        // 1. push() : 배열의 마지막에 요소 추가
        arr.push(6);
        console.log("push : "+arr);

        // 2. pop() : 배열의 마지막 요소 삭제
        arr.pop(6);
        console.log("pop : "+arr);

        // 3. unshift() : 배열의 첫번째 요소 추가
        arr.unshift(0);
        console.log("unshift : "+arr);

        // 4. shift() : 배열의 첫번째 요소 삭제
        arr.shift();
        console.log("shift :"+arr);

        // unshift,shift / pop push의 성능차이
        // unshift,shift의 동작순서
        // 1. 0번째 인덱스 값을 추가/삭제
        // 2. 뒤에 있는 요소의 인덱스 값 변경
        // 3. length값 변경
        // pop push의 동작 순서 -> 성능적으로 더 빠르다.
        // 1. 마지막 인덱스 값을 추가/삭제
        // 2.length값 변경
        // reverse() : 배열의 요소를 반대로 정렬
        arr.reverse();
        console.log("reverse : "+arr);

        // concat() : 배열 합치기
        var arr1 = [1,2,3];
        var arr2 = [4,5,6];
        var arr3 = arr1.concat(arr2);
        console.log("concat : "+arr3);

        // join() : 배열에 구분자를 지정해서 문자열로 리턴
        arr3 = arr3.join("/");
        console.log("join : "+arr3);
        console.log("join의 리턴타입 : "+typeof arr3);

        // splice : 배열의 요소를 삭제하고 새로운 내용을 추가
        // splice(시작점, 제거개수, 추가할 값)
        console.log("arr배열 : "+arr);
        arr.splice(0,2,7,8); // 0번째부터 2개를 삭제하고 7과 8을 추가
        console.log("splice : "+arr);

        // slice() : 배열 잘라내기
        // slice(시작점, 끝+1)
        arr = arr.slice(2,5);
        console.log("slice : "+arr);

        // includes() : 요소가 배열에 있는지(t) 없는지(f) 확인
        var result = arr.includes(4);
        console.log("includes : "+result);

        // indexof() : 찾으려는 요소의 위치를 반환
        // 찾으려는 요소가 없는 경우 -1 반환
        result = arr.indexOf(1);
        console.log("indexof : "+result);
        result = arr.indexOf(4);
        console.log("indexof요소가없을때 : "+result);

        // sort() : 정렬 -> 배열의 요소를 문자로 만든 후에 아스키코드 순서로 정렬
        var arr = [1,11,3,10,2,12];
        arr.sort();
        console.log("sort : "+arr);

        // 오름차순 정렬
        arr.sort(function(a,b){
            return b-a;
        })
        console.log("sort오름차순 : "+arr);

        // 내림차순 정렬
        arr.sort(function(a,b){
            return a-b;
        })
        console.log("sort내림차순 : "+arr);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>아래 버튼을 클릭하면 이 텍스트의 색깔과 크기가 변해요!</span>
    <br>
    <button onclick="ch()">이 버튼 클릭!!</button>
    <script>
        // 글자크기 : 25px
        // 글자색상 : tomato
        // 글자굵기 : 900
        let spanTag = document.querySelector('span');
        let ch = () => {
            spanTag.style.fontSize = '25px'
            spanTag.style.color = 'tomato'
            spanTag.style.fontWeight = '900';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>Hello World!</p>
        <p style="display: none;">Hidden Text</p>
    </div>
    <button onclick="textFunc()">TEXT</button>
    <button onclick="htmlFunc()">HTML</button>
    <script>
        // 1. div 요소에 접근하기 -> getElementById()
        let domVal = document.getElementById("container");
        console.log("요소 가져오기 : ", domVal);
        // 2. text 버튼 클릭 시, 요소에서 내용만 -> innerText, textContent
        let textFunc = () => {
            console.log("내용만 :",domVal.innerText);
            console.log("숨겨진 내용까지 : ",domVal.textContent);

            domVal.innerText = "<h1>JavaScript</h1>";
        }
        // 3. html 버튼 클릭 시, 요소 태그까지
        let htmlFunc = () => {
            console.log("태그까지 : ", domVal.innerHTML);
            domVal.innerHTML = "<h1>JavaScript</h1>";
        }
    </script>
</body>
</html>

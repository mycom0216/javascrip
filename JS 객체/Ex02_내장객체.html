<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장객체 : 자바스크립트에서 제공하는 객체
        // Array, Math, Date, ...

        let today = new Date();
        let yesterday = new Date(2023, 0, 5, 0, 0, 0);
        console.log("오늘 :", today);
        console.log("어제 :", yesterday);

        let tYear = today.getFullYear();
        let tMonth = today.getMonth() + 1; // 0~11
        let tDate = today.getDate();
        let tDay = today.getDay(); // 0~6 : 요일정보
        let tHour = today.getHours();
        let tMinute = today.getMinutes();
        let tSeconds = today.getSeconds();

        // 출력 형태
        // OOOO년 O월 O일(O요일)
        // O시 O분 O초

        // 요일 0~6 -> 일~토
        switch(tDay) {
            case 0 : tDay = "일"; break;
            case 1 : tDay = "월"; break;
            case 2 : tDay = "화"; break;
            case 3 : tDay = "수"; break;
            case 4 : tDay = "목"; break;
            case 5 : tDay = "금"; break;
            case 6 : tDay = "토"; break;
        }

        // ` : 백틱
        console.log(`${tYear}년 ${tMonth}월 ${tDate}일(${tDay}요일)`);
        console.log(`${tHour}시 ${tMinute}분 ${tSeconds}초`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 한 번 해볼까요?</h1>
    <!-- button*3 -->
    <button onclick="mkH1()">h1태그 생성</button>
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>

    <!-- 생성한 태그를 쌓아줄 공간 -->
    <br><br>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        // 1. 태그를 쌓아줄 공간인 div 가지고 오기
        let content = document.getElementById("div1");
        // 2. 버튼 별로 가지고 온 div 안에 태그 생성하기
        // 2-1. h1태그 생성
        let mkH1 = () => {
            content.innerHTML += '<h1>DOM 활용하기</h1>';
        }
        // 2-2. a태그 생성
        let mkA = () => {
            content.innerHTML += '<a href="http://www.google.com">' + 
                'google로 이동</a>';
        }
        // 2-3. ul태그 생성
        let mkUl = () => {
            content.innerHTML += `
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>    
            `
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력한 값을 h1태그로 출력해보기</h1>
    <input type="text" id="txt">
    <button onclick="data()">h1태그 출력</button>

    <!-- h1태그가 출력될 공간 -->
    <!-- div#div1 -->
    <div id="div1"></div>
    
    <script>
        // 1. input 안의 값을 가져오기
        // 2. 출력될 공간을 가져오기
        // 3. 가져온 input 안의 값 공간에 넣어주기
        let data = () => {
            let inputVal = document.getElementById("txt").value;
            document.getElementById("div1").innerHTML += `<h1>${inputVal}</h1>`;
            // <h1>inputVal</h1>
        }
    </script>
</body>
</html>

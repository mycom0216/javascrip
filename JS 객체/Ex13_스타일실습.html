<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #redBox{
            background-color: red;
        }
        #blueBox{
            background-color: blue;
        }
        #greenBox{
            background-color: green;
        }
        #grayBox{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button onclick="marginFunc()">이동하기!</button>
    <button onclick="radiusFunc()">둥글게!</button>
    <script>
        let blue = document.getElementById("blueBox");
        let green = document.getElementById("greenBox");
        let gray = document.getElementById("grayBox");
        let marginFunc = () => {
            blue.style.marginLeft = "200px";
            green.style.marginLeft = "400px";
            gray.style.marginLeft = "600px";
        }
        
        let element = document.querySelectorAll('div');
        let radiusFunc = () => {
            // blue.style.borderTopRightRadius = "50%";
            // blue.style.borderBottomLeftRadius = "50%";
            for(let i = 0; i < element.length; i++) {
                element[i].style.borderTopRightRadius = "50%";
                element[i].style.borderBottomLeftRadius = "50%";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 함수 선언문
        // 함수선언문의 위치와 상관없이 호출가능 -> 함수 호이스팅 발생
        // 함수 호이스팅 : 함수 선언문이 코드의 선두로 끌어올려진 것처럼 동작하는
        //                자바스크립트의 고유한 특징
        // 소스코드 실행 순서
        // 1.소스코드 평가과정 -> 모든 선언문(변수,함수 등)을 찾아서 먼저 실행
        // 2.소스코드 실행(런타임)
        console.log(name);
        var name = 3;

        console.log(add(1,2));

        function add(a,b){
            return a+b;
        }

        // 2. 함수 표현식 : 익명함수를 선언하고, 변수에 참조
        // 함수표현식에서는 변수 호이스팅이 발생
        // 1. 소스코드 평가과정에서
        // 즉 minus라는 변수만 선언 된 것. 값을 할당되지 않았기 때문에
        // undefined라는 값만 나오게 된다.

        // 2. 런타임에서
        // 함수표현식을 쓰기전에 함수를 호출하면 undefined 상태라서,
        // 이 때 함수를 호출하면 undefined을 호출하는 것과 마찬가지라서
        // TypeError가 뜨게 된다.
        console.dir(minus);
        console.log(minus(5,1));
        var minus = function(a,b) {
            return a - b;
        }

        // 3. 화살표 함수 : 함수 표현식으로 정의, function키워드 대신 =>
        var multi = (a,b) => {return a*b};

        // 실행문장이 하나이고 반환하는 형태가 값 1개일 때
        // return 키워드와 {} 생략가능
        var multi = (a,b) => a*b;

        var printName = (name) => {
            return "안녕하세요. 제 이름은 "+name+"입니다."
        }

        // 매개변수가 1개일 때는 () 생략 가능
        var printName = name => {
            return "안녕하세요. 제 이름은 "+name+"입니다."
        }

        // 실행문장이 1개이고 값으로 반환할 때 return, {} 생략가능
        var printName = name => "안녕하세요. 제 이름은 "+name+"입니다.";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>반재영</h1>
    <h2>종일팀</h2>
    <a>유튜브로 이동</a>

    <script>
        // .html() : 선택한 요소의 content를 가져온다.
        // .html('바꿀값') : 선택한 요소의 content를 변경(태그o)
        var h1 = $('h1').html();
        console.log(h1);
        
        $('h1').html('<h1>박지후</h1>');
        
        // .text() : 선택한 요소의 content를 가져온다.
        // .text('바꿀값') : 선택한 요소의 content를 변경(태그x)
        var h2 = $('h2').text();
        console.log(h2);

        $('h2').text('<h2>위종일</h2>');

        // .css('속성','값') : 선택한 요소의 스타일을 설정
        $('h1').css('color','pink');
        $('h2').css('color','hotpink');

        // .attr('속성','값') : 선택한 요소의 속성 설정 
        $('a').attr('href',"https://www.youtube.com");

        // .append('추가할값') : 선택한 요소에 새로운 요소를 추가
        $('body').append('<h1>Body에 추가하기!</h1>');

        // .remove() : 선택한 요소를 html문서에서 삭제
        $('h2').remove();
    </script>
</body>
</html>

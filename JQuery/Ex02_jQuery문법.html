<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>반재영</h1>
    <p id="team">종일팀</p>
    <ul>
        <li class="member">반재영</li>
        <li class="member">박지후</li>
        <li class="member">위종일</li>
        <li class="member">차동훈</li>
        <li class="member">박도근</li>
    </ul>
    <script>
        // jQuery 문법
        // $(선택자/요소명).동작메소드()
        // -> 해당 요소나 선택자를 jquery객체로 반환 : 1개~여러개
        // -> 반환된 객체를 메소드를 통해서 동작

        // $ : 제이쿼리를 의미
        var name = $('h1').text(); // 요소명
        var team = $('#team').text(); // 아이디 선택자
        var member = $('.member').text(); // 클래스 선택자

        console.log(name);
        console.log(team);
        console.log(member);
    </script>
</body>
</html>

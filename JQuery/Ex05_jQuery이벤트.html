<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1 id="name">반재영</h1>
    <script>
        // javascript의 목적은 이벤트를 붙이는 것!
        // 이벤트 등록 방법 : onclick,addEventListener, on()
        // 바닐라 자바스크립트 : addEventListener('이벤트타입',이벤트 핸들러)
        document.getElementById('name').addEventListener('click',function(){
            document.getElementById('name').style.color = 'green';
        })

        // jQuery : on('이벤트타입',이벤트핸들러)
        $('#name').on('click',function(){
            $('#name').css('color', 'hotpink');
        });

        $('#name').on('mouseover', function(){
            $('#name').css('background-color', 'pink');
        });

        $('#name').on('mouseout', function(){
            $('#name').css('background-color', 'white');
        });

        // 이벤트 다중처리 -> 객체로 표현 가능
        $('#name').on({
            'mouseover' : function(){
                $('#name').css('background-color', 'black');
            },
            'mouseout' : function(){
                $('#name').css('background-color','white');
            }
        })
    </script>
</body>
</html>

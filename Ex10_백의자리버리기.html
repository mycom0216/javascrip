<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 숫자 입력받기 -> parseInt()사용해서 형변환 진행
        var num = parseInt(prompt("숫자를 입력하세요!"));

        // 2. 백의 자리 이하 버리기(몫 : /, 나머지 : %)
        num = num - num%100;
        // num -= (num%100);

        // 3. 출력하기
        console.log("백의 자리 이하 버린 결과 : "+num);
    </script>
</body>
</html>
